<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jump Timing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Jump the Wall!</h1>
  <p>Hold Space to jump. Too low or too high = GAME OVER!</p>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <div id="gameOver" style="display:none;">Game Over! <button onclick="startGame()">Try Again</button></div>
  <script src="script.js"></script>
</body>
</html>
